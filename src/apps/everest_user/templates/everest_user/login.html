{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
<div class="login-container">
    <div id="output"></div>
        <div class="avatar">Welcome to Everest!</div>
        <div class="form-box">
            <form action="" method="POST">
                {% csrf_token %}
                {{login_form.email_id}}
                {{login_form.password}}
                <button class="btn btn-info btn-block login" type="submit">Login</button>
            </form>
            <a href="">Forgot your password?</a>
        </div>
</div>
{% endblock body %}
{% block css %}
    <style type="text/css">
        body{
            background: url("/static/img/{{image_pick}}.jpg");
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock css%}
